<!DOCTYPE html>
<html lang="en">

<head>
	<title>Avata - Free Coming Soon Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Free coming soon website template">
	<meta name="author" content="The Develovers">

	<!-- CORE CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
	<!-- THEME CSS -->
	<link href="assets/css/main.css" rel="stylesheet" type="text/css">
	
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	
	<!-- FAVICONS -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/avata144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/avata114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/avata72.png">
	<link rel="apple-touch-icon-precomposed" href="assets/ico/avata57.png">
	<link rel="shortcut icon" href="assets/ico/favicon.ico">
</head>
<body>
	
	<!-- WRAPPER -->
	<div id="wrapper">

		<!-- HEADER -->
		<header>
			<a href="#"><img src="assets/img/logo.png" class="img-responsive" alt="Avata Logo"></a>
			<h1 class="sr-only">Avata - Free Coming Soon Template</h1>
		</header>
		<!-- END HEADER -->

		<!-- MAIN -->
		<div class="table-wrap">
			<div class="table-cell main-content">
				<h2 class="main-heading">COMING SOON</h2>
				<div class="countdown clearfix"></div>
			</div>
		</div>
		<!-- END MAIN -->
		
		<!-- SOCIAL ICONS -->
		<ul class="list-inline social-icons social-icons-circle">
			<li><a href="#"><i class="fa fa-facebook"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter"></i></a></li>
			<li><a href="#"><i class="fa fa-rss"></i></a></li>
			<li><a href="#"><i class="fa fa-tumblr"></i></a></li>
			<li><a href="#"><i class="fa fa-pinterest"></i></a></li>
		</ul>
		<!-- END SOCIAL ICONS -->
		
		<!-- RIGHT SECTION -->
		<div class="right-section">

			<div class="table-wrap">
				<div class="table-cell">
					<h3 class="section-heading">Currently we are on our way becoming awesome</h3>
					<p class="lead">Stay tuned and be the first to be notified. Provide your email address below.</p>
					<form>
						<div class="form-group form-group-lg">
							<label for="inputEmail" class="control-label sr-only">Email</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Your email address" required>
						</div>
						<button type="submit" class="btn btn-block btn-lg btn-primary"><i class="fa fa-envelope"></i> Notify Me</button>
					</form>
				</div>
			</div>

			<footer>
				<p></a></p>
			</footer>

		</div>
		<!-- END RIGHT SECTION -->

	</div>
	<!-- END WRAPPER -->

	<!-- JAVASCRIPT -->
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/plugins/jquery-countdown/jquery.plugin.min.js"></script>
	<script src="assets/js/plugins/jquery-countdown/jquery.countdown.min.js"></script>
	<script src="assets/js/avata.js"></script>
	
</body>

</html>
